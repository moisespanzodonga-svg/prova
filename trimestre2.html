    body {
      
      margin: 0;

    header {
      background-color: #065f46;
      padding: 10px;
      color: #ffffff;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;

      margin: auto;

    .logo {

    .menu-principal {

    .menu-principal button {
      background-color: #047857;
      color: #ffffff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;

    .submenu {
      display: none;

      top: 100%;
      left: 0;
      background-color: #10b981;
      border-radius: 6px;
      min-width: 200px;
      flex-direction: column;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);

    .submenu a {
      display: block;
      padding: 12px 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .submenu a:hover {
      background-color: #065f46;
    }

    .menu-principal:hover .submenu {
      display: flex;
    }

    section {
      display: none;
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      border-radius: 8px;
      
    }

    section:target {
      display: block;
    }

    #home {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      padding: 80px 20px;
    }

    #home .texto-home {
      flex: 1;
    }

    #home .texto-home h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #home .texto-home p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    #home img {
      flex: 1;
      max-width: 30%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      
    }

    h2 {
      color: #047857;
    }

    .tempos a {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      background-color: #10b981;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tempos a:hover {
      background-color: #065f46;
    }

    .botao-voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #10b981;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .botao-voltar:hover {
      background-color: #065f46;
    }

    footer {
      background-color: #4CAF50;
      text-align: center;
      padding: 40px;
      color: #ffffff;
      margin-top: 10px;
      
    }

    @media (max-width: 768px) {
      #home {
        flex-direction: column;
        text-align: center;
      }
      #home img {
        margin-top: 20px;
      }
      #home .texto-home h2 {
        font-size: 28px;
      }
      #home .texto-home p {

      }

        /* Menu de botões */
